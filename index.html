<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./resources/css/style.css" />
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logodiv">
            <img src="resources/media/img-tea-cozy-logo.png" class="logo">
        </div>
        <div class="navdiv">
            <nav>
                <a href="#mission" class="navitem">Mission</a>
                <a href="teamonth" class="navitem">Featured Tea</a>
                <a href="#" class="navitem">Locations</a>
            </nav>
        </div>
    </div>
    <!-- Content -->
    <div class="content">

        <!-- Mission part-->
            <div class="missiondiv">
                <div class="missiontext">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </div>
        
        <!-- Tea of the Month part -->

            <div id="teamonth" class="teamonth">
                <div class="heading">
                        <h2>Tea of the Month</h2>
                        <h4>What's Steeping at The Tea Cozy?</h4>
                </div>
                <div class="teatiles">
                    <div class="tile">
                            <img src="resources/media/img-berryblitz.jpg" class="tileimg">
                            <p>Fall Berry Blitz Tea</p>
                    </div>
                    <div class="tile">
                            <img src="resources/media/img-spiced-rum.jpg" class="tileimg">
                            <p>Spiced Rum Tea</p>
                    </div>
                    <div class="tile">
                            <img src="resources/media/img-donut.jpg" class="tileimg">
                            <p>Seasonal Donuts</p>
                    </div>
                    <div class="tile">
                            <img src="resources/media/img-myrtle-ave.jpg" class="tileimg">
                            <p>Myrtle Ave Tea</p>
                    </div>
                    <div class="tile">
                            <img src="resources/media/img-bedford-bizarre.jpg" class="tileimg">
                            <p>Bedford Bizarre Tea</p>
                    </div>
                </div>
            </div>


        
    </div><!-- end of content div-->
</body>
</html>
